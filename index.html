<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./styles/index.css">

</head>
<body>
    <main class="main-content">
        <section class="profile-card">
            <header class="profile-header">
                <img class="profile-image" src="./assets/images/avatar-jessica.jpeg" alt="Portrait of Jessica Randall">
                <h1 class="profile-name">Jessica Randall</h1>
                <p class="profile-location">London, United Kingdom</p>
                <p class="profile-bio">"Front-end developer and avid reader."</p> 
            </header>
         
            <nav class="social-nav">
                <ul class="social-list">
                    <li class="social-item">
                        <a class="social-link" href="#" target="_blank">GitHub</a>
                    </li>

                    <li class="social-item">
                        <a class="social-link" href="#" target="_blank">Frontend</a>
                    </li>

                    <li class="social-item">
                        <a class="social-link" href="#" target="_blank">Mentor</a>
                    </li>

                    <li class="social-item">
                        <a class="social-link" href="#" target="_blank">LinkedIn</a>
                    </li>

                    <li class="social-item">
                        <a class="social-link" href="#" target="_blank">Twitter</a>
                    </li>

                    <li class="social-item">
                        <a  class="social-link"href="#" target="_blank">Instagram</a>
                    </li>
                </ul>
            </nav>

        </section>
    </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
